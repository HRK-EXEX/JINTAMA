<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet"  href="/src/css/base/black_window.css" />
    <link rel="stylesheet" href="/src/css/G-2/G2-4.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DotGothic16&display=swap" rel="stylesheet">
    <title>ルーム一覧</title>
</head>
<body>
    <div class="all">
        <div class="kuro">
            <h2 dotgothic16-regular>チーム名を入力してください。</h2>
            <input class="team_name dotgothic16-regular">
            <h2>参加人数の上限を入力してください。（４人まで）</h2>
            <table class="room_list dotgothic16-regular">
                <tr>
                    <td><input id="1" name="humen" type="radio" class="radios"><label class="nums" for="1">１</label></td>
                    <td><input id="2" name="humen" type="radio" class="radios"><label class="nums" for="2">２</label></td>
                    <td><input id="3" name="humen" type="radio" class="radios"><label class="nums" for="3">３</label></td>
                    <td><input id="4" name="humen" type="radio" class="radios"><label class="nums" for="4">４</label></td>
                </tr>
            </table>
            <div class="opration">
                <button onclick="location.href='G2-2.html'">戻る</button>
                <button onclick="location.href='G3-1.html&id=1'">ルームに参加する</button>
            </div>
        </div>
    </div>
</body>
</html>
