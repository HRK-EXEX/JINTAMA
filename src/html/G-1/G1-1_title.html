<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/src/css/G-1/G1-1.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DotGothic16&display=swap" rel="stylesheet">
    <title>タイトル画面</title>
    
</head>
<body>
    <div class="title">
        <img src="/img/JINTAMA.png" alt="タイトル画像" id="title">
    </div>
    <div class="kuro" id="show-later">
        <a href="G1-5.html"><h1>ログインへ</h1></a>
    </div>
    <script>
    window.onload = function() {
        const image = document.getElementById('title'); // ロゴ画像の要素を取得
        
      
        image.animate(
          [
            { transform: 'translateY(0)' },       // 開始位置（元の位置）
            { transform: 'translateY(28vw)' }    // 終了位置（200px下）
          ],
          {
            fill: 'forwards',  // アニメーションが終わった後の状態を保持
            duration: 3000     // アニメーションの実行時間（1秒）
          }
        );
        const showLater = document.getElementById("show-later");
        function switchDisplay() {
          showLater.style.display = 'block';
        }
        setTimeout(() => {
          switchDisplay();
        }, 3000);

      };

    </script>
      

    
</body>
</html>
